            <div class="row new-Case">
              <div class="col-6">
                  <label>Name <span style="color: red;">✶</span></label>
                <input type="text" class="form-control" placeholder="Enter Your Name" id="name" required><br>
                <span id="nameError" class="error"></span>

                <label>Father Name </label>
                <input type="text" class="form-control" placeholder="Enter Mother Name" id="father-name"><br>

                <label >Gender  <span style="color: red;">✶</span></label><br>
                <input type="radio" value="female" name="gender"  checked="checked" id="female">Female 
                <input type="radio" value="male" name="gender" disabled>Male 

                <label style="margin-top:48px;">Age  <span style="color: red;" required>✶</span></label>
                <input type="number" class="form-control" placeholder=" Enter Your Age" id="age"><br>
                <span id="ageError" class="error"></span>

                <label>Allternative Contact No.</label>
                <input type="text" class="form-control" placeholder= " Enter Number" id="allt-contact"><br>

                <label>Caste</label>
               <select class="form-control" id="caste">
                   <option></option>
                   <option>OBC</option>
                   <option>General</option>
                   <option>ST</option>
                   <option>SC</option>
               </select>
               <br>

               <label>Education</label>
               <select class="form-control" id="education">
                   <option></option>
                   <option>10</option>
                   <option>12</option>
                   <option>Under-Graduation</option>
                   <option>Post-Graduation </option>
               </select><br>

               <button class="btn btn-success" id="next-btn" >Next</button>
              </div>

              <div class="col-6">
                  <label>Surname</label>
                <input type="text" class="form-control" placeholder="Enter Surname Name" id="surname"><br>

                <label>Mother Name</label>
                <input type="text" class="form-control" placeholder="Enter Mother Name" id="mother-name"><br>

                <label>Date Of Birth  <span style="color: red;">✶</span></label>
                <input type="date" placeholder="Enter Date Of Birth" class="form-control" id="dob" required><br>
                <span id="dobError" class="error"></span>

                <label>Contact No.  <span style="color: red;">✶</span></label>
                <input type="number" placeholder="Enter Contact No." class="form-control" id="contact-number" required><br>
                <span id="numberError" class="error"></span>

                <label>Email Id</label>
                <input type="email" placeholder="example@gmail.com" class="form-control" id="email"><br>

                <label>Religion</label>
                <select class="form-control" id="religen">
                    <option></option>
                    <option>Hindu</option>
                    <option>Muslim</option>
                    <option>Sikh</option>
                    <option>Esai</option>
                </select><br>

                <label>Cases <span style="color: red;">✶</span></label>
                <select class="form-control" id="cases">
                  <option></option>
                  <option>Total Women Centers</option>
                  <option>Total Cases Registered In Women Centers</option>
                  <option>Total Sexual Abuse Cases in PS</option>
                  <option>FIR</option>
                  <option>Medical Test</option>
                  <option>No. 161 Done</option>
                  <option>No. 164 Done</option>
                  <option>FSL</option>
                  <option>Convicted</option>
                  <option>Aquitted</option>
                </select>
                <span id="casesError" class="error"></span>
              </div>
            </div>
        </div>
        
       </div>

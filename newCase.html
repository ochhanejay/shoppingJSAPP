        <script>
                $( function() {
                    $( "#dateOfBirth" ).datepicker({
                    changeMonth: true,
                    changeYear: true
                    });
                } );
            function btnNext(){
                caseDetails1 = [];
            caseDetailsData1 = localStorage.getItem('caseDetails1');
                var count = 0;
                if(caseDetailsData1 !== undefined && caseDetailsData1 !== "null") {
                caseDetailsData1 = JSON.parse(caseDetailsData1);
                caseDetails1 = caseDetailsData1;
                // count=caseDetails1.length;
            } 
                id= ++(count);
            let ptnName = document.getElementById('fstName').value;
            let surName = document.getElementById('surName').value;
            let fatherName = document.getElementById('fatherName').value;
            let motherName = document.getElementById('motherName').value;
            let gender = document.getElementById('selectGender').value;
            let dateOfBirth = document.getElementById('dateOfBirth').value;
            let clientAge = document.getElementById('clientAge').value;
            let contactNum = document.getElementById('contactNum').value;
            let contactNum2 = document.getElementById('contactNum2').value;
            let email = document.getElementById('email').value;
            let caste = document.getElementById('caste').value;
            let religion = document.getElementById('religion').value;
            let marrital = document.getElementById('marrital').value;
            let education = document.getElementById('education').value;
            let occupation = document.getElementById('occupation').value;
            // let dpb = '';
            debugger
            let pationerData1= {
        
                id : id,
                firstName: ptnName,
                lastName: surName,
                ptnFatherName:fatherName,
                ptnMotherName:motherName,
                ptnGender:gender,
                ptnDob:dateOfBirth,
                age:clientAge,
                number:contactNum,
                number2:contactNum2,
                email:email,
                caste:caste,
                religion:religion,
                marrital:marrital,
                education:education,
                occupation:occupation,
                // caseTypeId: caseTypeId
                // dob: dob
            }
            if(ptnName===""){
                document.getElementById('errorPrint').innerText="This field can't be empty";
            }
            if(surName===""){
                document.getElementById('errorPrintSurname').innerText="This field can't be empty";
            }
            if(fatherName===""){
                document.getElementById('errorPrintFather').innerText="This field can't be empty";
            }
            if(motherName===""){
                document.getElementById('errorPrintMother').innerText="This field can't be empty";
            }
            // if(gender===""){
            //     document.getElementById('errorPrintGender').innerText="This field can't be empty";
            // }
            if(dateOfBirth===""){
                document.getElementById('errorPrintDob').innerText="This field can't be empty";
            }
            if(clientAge===""){
                document.getElementById('errorPrintAge').innerText="This field can't be empty";
            }
            if(contactNum===""){
                document.getElementById('errorPrintNumber').innerText="This field can't be empty";
            }
            if(email===""){
                document.getElementById('errorPrintEmail').innerText="This field can't be empty";
                return;
            }
            
            caseDetails1 = [];
            caseDetailsData1 = localStorage.getItem('caseDetails1');
            if(caseDetailsData1 !== undefined && caseDetailsData1 !== "null") {
                caseDetailsData1 = JSON.parse(caseDetailsData1);
                caseDetails1 = caseDetailsData1;
            } 
            caseDetails1.push(pationerData1);
            localStorage.setItem('caseDetails1',JSON.stringify(caseDetails1));
            localStorage.setItem('currentUserId', id);
            window.location='newcaseData.html';
        }
        $("#dashboard").click(()=>{
        window.location=("dashboard.html");
        });
        
        $("#reports").click(()=>{
            window.location=("report.html");

        $("#case").click(()=>{
            window.location=("case.html");

        <div class="form-group row caseForm">
            <h4>Personal Details</h4>
            <div class="form-group col-6">
                <label for="" >Petitioner Given Name
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrint" style="color: red;"></p>
                <input class="form-control" type="text" placeholder="Enter Name " id="fstName">

            </div>
            
            <div class="form-group col-6 caseForm">
                <label for="">Petitioner Surname
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintSurname" style="color: red;"></p>
                <input class="form-control" type="text" placeholder="Enter Name " id="surName">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Father Given Name
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintFather" style="color: red;"></p>
                <input class="form-control" type="text" placeholder="Enter Name " id="fatherName">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Mother Given Name
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintMother" style="color: red;"></p>
                <input class="form-control" type="text" placeholder="Enter Name " id="motherName">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Gender
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p style="color: red;"></p><br>
                <input class="form-check-input" type="radio" name="gender"  id="selectGender" value="Male">Male </input>
                <input  class="form-check-input" type="radio" name="gender"  id="selectGender" value="Female">Female </input>

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Date Of Birth
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintDob" style="color: red;"></p>
                <input class="form-control" type="text" placeholder="Date of Birth " id="dateOfBirth">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Age
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintAge" style="color: red;"></p>
                <input class="form-control" type="number" placeholder="Enter Client age " id="clientAge">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Contact No.
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintNumber" style="color: red;"></p>
                <input class="form-control" type="number" placeholder="Enter Number " id="contactNum">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Alternative Contact No.</label>
                <input class="form-control" type="number" placeholder="Enter Number " id="contactNum2">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Email ID
                    <span style="color: red; font-size: 1.5rem;">*</span>
                </label>
                <p id="errorPrintEmail" style="color: red;"></p>
                <input class="form-control" type="email" placeholder="Ex. abc@mail.com " id="email">

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Caste</label>
                <select class="form-select" aria-label="Default select example" id="caste">
                    <option selected>select caste</option>
                    <option>SC</option>
                    <option >ST</option>
                    <option >OBC</option>
                    <option >General</option>
                    <option >Others</option>
                  </select>

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Religion</label>
                <select class="form-select" aria-label="Default select example" id="religion">
                    <option selected>select Religion</option>
                    <option >Hinduism</option>
                    <option >Momedian</option>
                    <option >Christian</option>
                    <option >Buddhism</option>
                    <option >Others</option>
                  </select>

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Marrital Status</label>
                <select class="form-select" aria-label="Default select example" id="marrital">
                    <option selected>select status</option>
                    <option >Married</option>
                    <option >Unmarried</option>

                  </select>

            </div>
            <div class="form-group col-6 caseForm">
                <label for="">Educational Qualification</label>

                    <option selected>select Educational Qualification </option>
                    <option >B.E.</option>
                    <option >Bsc</option>
                    <option >MBBS</option>
                    <option >B.com</option>
                    <option >SSC</option>

                    <option >Teacher</option>
                    <option >Doctor</option>
                    <option >Pharmacist</option>
                    <option >Others</option>
